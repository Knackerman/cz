<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/bootbox.all.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/utility.js"></script>

</head>

<body class="bg-dark" onload="initialize()">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-body text-center">
        <h4>Skip sign up process and preview current dashboard.</h4>
        <a class="btn btn-success" href="dashboard.html" role="button">Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center">Login: <br> Currently unavailable but coming very soon!</div>
      <div class="card-body">
          <div class="form-group">
            <div class="form-label-group">
              <input id="inputUserName" class="form-control" placeholder="Username" required="required" autofocus="autofocus">
              <label for="inputUserName">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <a id="btnLogin" class="btn btn-block btn-outline-dark">Login</a>
        <div class="text-center">
          <a class="d-block small mt-3" href="SignUp.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  

</body>

</html>
